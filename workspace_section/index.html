<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Goobli's Workspace</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="modal.css">
    </head>
    <body>
        <!-- THIS IS FOR THE NAVBAR -->
        <header>
            <nav class="navbar">
                <div class="branding">
                    <img src="images\goobli_icon.png" alt="Goobli's Icon" class="goobli_icon">
                    <h2 class="brand_title">Goobli's Workshop</h2>
                </div>
                
                <div class="nav_links">
                    <a href="index.html" >Home</a>
                    <a href="download_section/index.html">Downloads</a>
                    <a href="portfolio_section/index.html">Portfolio</a>
                </div>
            </nav>
        </header>

        <!-- Eto yung mga option block with js codes para dikona isa isahin yung code, script.js -->
        <main class="hero_section">
            <h1>"Create a Block"</h1>
            <h1>"Select a Block Type to be Made"</h1>
            <div class="c_block_options" id="make_block_option"></div>
        </main>

        <div id="blocks_modal" class="modal">
            <div class="modal-header">
                <h1 id="modalTitle">CREATING A PLAIN BLOCK</h1>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

           <div class="modal_content">
                <div class="left_section" id="inputContainer"></div>
                
                <!-- Right Section Of The Modal -->
                <div class="right_section">
                    <div class="preview_box"></div>
                    <div class="modal_footer">
                        <button class="btn_blue">COPY</button>
                        <button class="btn_yellow">SAVE</button>
                        <button class="btn_purple" onclick="generateJSON()">CREATE NEW BLOCK</button>
                    </div>
                </div>
           </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
